<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pchat - a real time chat App</title>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <style></style>
</head>
<body>

    <nav>   
        <img class="logo" src="applogo.png" alt="" srcset="">
    </nav>

    <div class="container">
        <div class="msg rt">Pushkar: Hey, how are you?</div>
        <div class="msg lt">Sarthak: Sab Changa si!</div>
    </div>

    <div class="send">
        <form action="#" id="msg-send">
            <input type="text" name="messageInp" id="messageInp">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
    
</body>
</html>
