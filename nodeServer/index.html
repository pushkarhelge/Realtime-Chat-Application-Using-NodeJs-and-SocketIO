<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.IO chat</title>
    <style>
      /* Add your custom styles here for WhatsApp-like UI */
      body { margin: 0; padding-bottom: 3rem; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

      #form { background: rgba(0, 0, 0, 0.15); padding: 0.25rem; position: fixed; bottom: 0; left: 0; right: 0; display: flex; height: 3rem; box-sizing: border-box; backdrop-filter: blur(10px); }
      #input { border: none; padding: 0 1rem; flex-grow: 1; border-radius: 2rem; margin: 0.25rem; }
      #input:focus { outline: none; }
      #form > button { background: #333; border: none; padding: 0 1rem; margin: 0.25rem; border-radius: 3px; outline: none; color: #fff; }

      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages > li { padding: 0.5rem 1rem; }
      #messages > li:nth-child(odd) { background: #efefef; }
    </style>
  </head>
  <body>
    <!-- Add your logo at the top -->
    <img src="D://Data//WebD//WebD//Projects//ChatApplication//nodeServer//applogo.png" alt="Logo" style="width: 100%; max-width: 100px; display: block; margin: 0 auto; padding: 1rem;">

    <ul id="messages"></ul>
    <form id="form" action="">
      <!-- Prompt user for their name -->
      <input id="username" placeholder="Your Name" autocomplete="off" /><button>Join</button>
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>

    <script>
      const socket = io();
      const messages = document.getElementById('messages');
      const form = document.getElementById('form');
      const input = document.getElementById('input');
      const usernameInput = document.getElementById('username');

      // Play notification sound
      const notificationSound = new Audio('D://Data//WebD//WebD//Projects//ChatApplication//nodeServer//notification.mp3');

      // Prompt user for their name when the page loads
      const username = prompt('Please enter your name:');
      if (username) {
        usernameInput.value = username;
        socket.emit('user join', username);
      }

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit('chat message', input.value);
          input.value = '';
        }
      });

      socket.on('user join', (msg) => {
        const item = document.createElement('li');
        item.textContent = msg;
        messages.appendChild(item);
        notificationSound.play(); // Play notification sound for user join
        window.scrollTo(0, document.body.scrollHeight);
      });

      socket.on('chat message', (msg) => {
        const item = document.createElement('li');
        item.textContent = `${msg.username}: ${msg.message}`;
        messages.appendChild(item);
        notificationSound.play(); // Play notification sound for new messages
        window.scrollTo(0, document.body.scrollHeight);
      });
    </script>
  </body>
</html>
