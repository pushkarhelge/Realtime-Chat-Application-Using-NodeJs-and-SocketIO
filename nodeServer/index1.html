<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Socket.IO chat</title>
  <style>
    body {
      margin: 0;
      padding-bottom: 3rem;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    #form {
      background: rgba(0, 0, 0, 0.15);
      padding: 0.25rem;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      height: 3rem;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    #input {
      border: none;
      padding: 0 1rem;
      flex-grow: 1;
      border-radius: 2rem;
      margin: 0.25rem;
    }

    #input:focus {
      outline: none;
    }

    #form>button {
      background: #333;
      border: none;
      padding: 0 1rem;
      margin: 0.25rem;
      border-radius: 3px;
      outline: none;
      color: #fff;
    }

    #messages {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #messages>li {
      padding: 0.5rem 1rem;
    }

    #messages>li:nth-child(odd) {
      background: #efefef;
    }
  </style>
</head>

<body>
  <ul id="messages"></ul>
  <form id="form" action="">
    <input id="input" autocomplete="off" /><button>Send</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>

  <!-- Add your logo here -->
  <!-- <img src="logo.png" alt="Chat App Logo" /> -->

  <!-- Add a user prompt for their name -->
  <script>
    const username = prompt("Please enter your name:");
    const socket = io();

    // Create an AudioContext for playing sounds
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    let notificationBuffer = null;

    // Load the notification sound
    fetch('notification.mp3')
      .then(response => response.arrayBuffer())
      .then(buffer => audioContext.decodeAudioData(buffer))
      .then(decodedBuffer => {
        notificationBuffer = decodedBuffer;
      })
      .catch(error => {
        console.error('Notification sound error:', error);
      });

    socket.emit('user joined', username);

    const messages = document.getElementById('messages');
    const form = document.getElementById('form');
    const input = document.getElementById('input');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (input.value) {
        socket.emit('chat message', input.value);
        input.value = '';
      }
    });

    socket.on('chat message', (msg) => {
      const item = document.createElement('li');
      item.textContent = msg;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);

      // Play the notification sound when a new chat message is received
      if (notificationBuffer) {
        const source = audioContext.createBufferSource();
        source.buffer = notificationBuffer;
        source.connect(audioContext.destination);
        source.start();
      }
    });

    socket.on('user joined', (username) => {
      const item = document.createElement('li');
      item.textContent = `${username} has joined the chat`;
      messages.appendChild(item);
      window.scrollTo(0, document.body.scrollHeight);

      // Play the notification sound when a new user joins
      if (notificationBuffer) {
        const source = audioContext.createBufferSource();
        source.buffer = notificationBuffer;
        source.connect(audioContext.destination);
        source.start();
      }
    });
  </script>
</body>

</html>
